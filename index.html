<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bac Bo Probabilidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Probabilidade no Bac Bo</h1>
  <p>Clique abaixo para ver uma probabilidade aleat√≥ria:</p>
  <button onclick="mostrarProbabilidade()">Ver probabilidade</button>
  <p id="resultado"></p>

  <script>
    function mostrarProbabilidade() {
      const resultados = ["Empate: 9,56%", "Jogador: 43,72%", "Casa: 46,72%"];
      const escolhido = resultados[Math.floor(Math.random() * resultados.length)];
      document.getElementById("resultado").innerText = "Resultado: " + escolhido;
    }
  </script>
</body>
</html>
